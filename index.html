                    className="w-full p-3 rounded-lg bg-blue-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                  <textarea
                    placeholder="Ihre Nachricht"
                    rows="4"
                    className="w-full p-3 rounded-lg bg-blue-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  ></textarea>
                  <button
                    type="submit"
                    className="w-full bg-blue-700 hover:bg-blue-600 text-white font-bold py-3 rounded-lg transition-colors shadow-md"
                  >
                    Nachricht senden
                  </button>
                </form>
              </div>
            </div>
            <div className="text-center text-gray-400 text-sm mt-12">
              ©️ {new Date().getFullYear()} Nordair Cleanroom Solutions. Alle Rechte vorbehalten.
            </div>
          </footer>

          {/* Sticky CTA Button */}
          {showStickyCta && (
            <a
              href="#contact"
              className="fixed bottom-6 right-6 bg-blue-800 hover:bg-blue-900 text-white font-bold py-4 px-8 rounded-full shadow-xl transition-all duration-300 transform hover:scale-105 z-50 flex items-center space-x-2"
            >
              <span>Beratung buchen</span>
              {ArrowRight ? <ArrowRight className="h-5 w-5" /> : null}
            </a>
          )}
        </div>
      );
    };

    // Render the App component
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
